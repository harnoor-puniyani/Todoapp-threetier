apiVersion: v1
kind: Service
metadata:
    name: {{ .Values.backend.service.name }}
spec:
    selector:
    {{range $key,$val := .Values.backend.service.name }}
        {{$key}}: {{$val}}
    {{ end }}
    {{ if and .Values.backend.service.enabled (eq .Values.backend.service.type "ClusterIP")}}
    type: {{ .Values.backend.service.type}}
    ports:
        - port: {{ .Values.backend.service.port }}
          targetPort: {{ .Values.backend.service.targetPort }}
    {{end}}